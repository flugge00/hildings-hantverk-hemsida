<svg
  width="400"
  height="400"
  viewBox="0 0 400 400"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <pattern
      id="candlePattern"
      width="80"
      height="80"
      patternUnits="userSpaceOnUse"
    >
      <!-- Soft wave -->
      <path
        d="M0 40 Q20 20 40 40 T80 40"
        fill="none"
        stroke="#e2cbb3"
        stroke-width="2"
      />

      <!-- Small accent dots -->
      <circle cx="10" cy="10" r="2" fill="#e0d5c9" />
      <circle cx="70" cy="60" r="2" fill="#e0d5c9" />
    </pattern>
  </defs>

  <rect
    width="100%"
    height="100%"
    fill="url(#candlePattern)"
  />
</svg>
