<header class="site-header">
    <svg
    class="header-pattern"
    xmlns="http://www.w3.org/2000/svg"
    aria-hidden="true"
    >
    <defs>
      <pattern
        id="candlePattern"
        width="80"
        height="80"
        patternUnits="userSpaceOnUse"
      >
        <path
          d="M0 40 Q20 20 40 40 T80 40"
          fill="none"
          stroke="#e6ddd3"
          stroke-width="2"
        />
        <circle cx="10" cy="10" r="2" fill="#e0d5c9" />
        <circle cx="70" cy="60" r="2" fill="#e0d5c9" />
      </pattern>
    </defs>

    <rect width="100%" height="100%" fill="url(#candlePattern)" />
  </svg>

  <h1 class="site-title">Hildings Hantverk
  </h1>

    <nav class="site-nav">
      <a href="{{ '/' | url }}" class="{% if nav == 'catalog' %}active{% endif %}">Katalog</a>
      <a href="{{ '/gallery/' | url }}" class="{% if nav == 'gallery' %}active{% endif %}">Bilder</a>
      <a href="{{ '/contact/' | url }}" class="{% if nav == 'contact' %}active{% endif %}">Kontakt</a>
    </nav>

  <svg
    class="header-border"
    width="100%"
    height="30"
    viewBox="0 0 100 30"
    xmlns="http://www.w3.org/2000/svg"
    preserveAspectRatio="xMinYMin meet"
  >
    <!-- Background -->
    <rect width="100%" height="30" fill="#ffffff" />

    <defs>
      <pattern
        id="triPattern"
        patternUnits="userSpaceOnUse"
        width="15"
        height="30"
      >
        <polygon points="0,30 7.5,0 15,30" fill="#2e7d32"/>
        <polygon points="0,0 7.5,30 15,0" fill="#c62828"/>
        <circle cx="7.5" cy="15" r="1" fill="#ffd700"/>
      </pattern>
    </defs>

    <!-- VERY IMPORTANT: use a large rect in user space -->
    <rect x="0" y="0" width="2000" height="30" fill="url(#triPattern)" />

    <line x1="0" y1="0" x2="2000" y2="0" stroke="#ffd700" stroke-width="1"/>
    <line x1="0" y1="30" x2="2000" y2="30" stroke="#ffd700" stroke-width="1"/>
  </svg>

</header>
