nav: catalog

<div id="catalog-loading" class="catalog-loading">
  Laddar ljus…
</div>

<div id="catalog" class="product-grid is-hidden">
  {% for candle in products %}
    <div
      class="product-card"
      onclick="openModal(
        '{{ candle.image }}',
        '{{ candle.name }}',
        '{{ candle.price }}',
        '{{ candle.description }}',
        '{{ candle.long_description }}'
      )"
    >
      <img
        src="{{ candle.image }}"
        alt="{{ candle.name }}"
        loading="lazy"
        decoding="async"
      >
      <h3>{{ candle.name }}</h3>
      <p class="price">{{ candle.price }}</p>
      <p class="short-desc">{{ candle.description }}</p>
    </div>
  {% endfor %}
</div>


<!-- Modal -->
<div id="product-modal" class="modal" onclick="closeModal()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <span class="close" onclick="closeModal()">×</span>
    <div class="modal-inner">
      <img id="modal-image" loading="lazy" decoding="async" />
      <h3 id="modal-name"></h3>
      <p id="modal-price" class="price"></p>
      <p id="modal-description"></p>
      <p id="modal-long-description"></p>
    </div>
  </div>
</div>


<script src="{{ '/assets/js/product-modal.js' | url }}"></script>
